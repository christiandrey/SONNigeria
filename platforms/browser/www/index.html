<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SON Nigeria Landing Screen</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
<link rel="stylesheet" href="css/hamburgers.css">
    </head>
    <body>
       <section class="landingPage">
           <div class="topSection">
               <img src="img/image.son.logo.png" alt="Son Logo" class="sonLogo">
           </div>
           <div class="bottomSection">
               <img src="img/son.loader.gif" alt="Loader" class="loadingIcon">
               <button class="filledButton fgDeepGreen bgWhite continue hidden">Continue</button>
           </div>
       </section>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/son.js"></script>
    </body>
</html>
